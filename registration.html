<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration Form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container-fluid">
          <div class="row" id="main">

             <div class="row">
               <h1><b>Registration Form</b></h1>
             </div> <br><br>

             <div class="row" id="box">
                 <div class="col-4">
                   <h6>First Name<span id="star">*</span></h6>
                 </div>
                 <div class="col-7">   
                   <div class="input-group mb-3">
                     <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                     <input type="text" placeholder="  First Name" id="ip" style="width: 550px; border: 2px solid rgb(231, 227, 227);"><br>
                   </div>
                 </div>
             </div>

 
             <div class="row" id="box">
                 <div class="col-4">
                    <h6>Last Name<span id="star">*</span></h6>
                 </div>
                 <div class="col-7">   
                   <div class="input-group mb-3">
                     <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                     <input type="text" placeholder="  Last Name" id="ip" style="width: 550px; border: 2px solid rgb(231, 227, 227);"><br>
                   </div>
                 </div>
             </div>





             <div class="row" id="box">
                <div class="col-4">
                   <h6>Username<span id="star">*</span></h6>
                </div>
                <div class="col-7">   
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="  Username" id="ip" style="width: 550px; border: 2px solid rgb(231, 227, 227);"><br>
                  </div>
                </div>
            </div>             


            <div class="row" id="box">
                <div class="col-4">
                   <h6>Password<span id="star">*</span></h6>
                </div>
                <div class="col-7">   
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="  Password" id="ip" style="width: 550px; border: 2px solid rgb(231, 227, 227);"><br>
                  </div>
                </div>
            </div>              


            <div class="row" id="box">
                <div class="col-4">
                   <h6>Confirm Password<span id="star">*</span></h6>
                </div>
                <div class="col-7">   
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="  Confirm Password" id="ip" style="width: 550px; border: 2px solid rgb(231, 227, 227);"><br>
                  </div>
                </div>
            </div>   
            
            
            <div class="row" id="box">
                <div class="col-4">
                   <h6>E-Mail<span id="star">*</span></h6>
                </div>
                <div class="col-7">   
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                    <input type="text" placeholder="  E-Mail Address" id="ip" style="width: 550px; border: 2px solid rgb(231, 227, 227);"><br>
                  </div>
                </div>
            </div>
            
            
            <div class="row" id="box">
                <div class="col-4">
                   <h6>Contact No.<span id="star">*</span></h6>
                </div>
                <div class="col-7">   
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
                    <input type="text" placeholder="  (+91)" id="ip" style="width: 550px; border: 2px solid rgb(231, 227, 227);"><br>
                  </div>
                </div>
            </div>

            <div class="row" id="box">
              <div class="col-4">
                 <h6>Course / Internship<span id="star">*</span> </h6>
              </div>
              <div class="col-7">   
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-bars"></i></span>
                  <select id="select" style="width: 240px; border: 2px solid rgb(231, 227, 227); color: grey;">
                     <option>Select your Course/Internship</option>
                     <option>MS-Office</option>
                     <option>MS-CIT</option>
                     <option>DTP</option>
                     <option>Tally Prime</option>
                     <option>C & C++ Programming</option>
                     <option>Java Programming</option>
                     <option>Python Programming</option>
                     <option>.NET</option>
                     <option>PHP/MYSQL</option>
                     <option>Coral Draw</option>
                     <option>Photoshop</option>
                     <option>Page Maker</option>
                     <option>Internship : Web Development using Python</option>
                     <option>Internship : Web Development using Java</option>
                     <option>Internship : Web Development using .NET</option>
                     <option>Internship : Software Testing (Mannual & Automation)</option>
                  </select>
                  <br>
                </div>
              </div>
          </div>

            
            <div class="row" id="submit" style="text-align: center;">
                <a href="thanks.html"><button type="button" id="button">SUBMIT <i class="fa-solid fa-paper-plane"></i></button></a>
            </div>
            
            <div class="row" style="text-align: center;">
                <a href="index.html"><button type="button" id="button1">Go Back</button></a> <br><br><br><br>
            </div>

      </div>
    </div>
</body>
</html>
