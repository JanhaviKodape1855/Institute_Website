<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login Page</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row">
                <h2 style="text-align: center;">Login Now</h2>
            </div>

            <div class="row" id="box">
                <form name="myForm" method="post" action="javascript:void(0);" onsubmit="return myfunction();">
                    <div class="col-7">
                        <h5>Username<span id="star">*</span></h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" name="uname" class="inputText" id="ip" placeholder="Enter Username" style="width: 550px; border: 2px solid rgb(231, 227, 227); padding: 5px;" required>
                        </div>
                        <br>

                        <h5>Password<span id="star">*</span></h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" name="pass" class="inputText" id="ip" placeholder="Enter Password" style="width: 550px; border: 2px solid rgb(231, 227, 227); padding: 5px;" required>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col">
                                <label for="me">
                                    <input type="checkbox" id="me"> Remember me
                                </label>
                            </div>

                            <div class="col">
                                <a href="#" style="text-decoration: none; text-align: end;">Forgot Password?</a>
                            </div>
                        </div>
                        <br>

                        <div class="row" style="padding: 30px;">
                            <div class="col" id="login">
                                <button type="submit" id="button" name="log" value="Login">Login</button>
                            </div>
                            <br> <br>
                        </div>
                    </div>
                  </form>
                <!-- <div class="col abc">
                    <button type="button" id="b"><b>ADVANCE</b></button>
                    <div id="welcome">Welcome Developers !!!</div>
                </div> -->
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function myfunction() {
            var un = document.forms["myForm"]["uname"].value;
            var pw = document.forms["myForm"]["pass"].value;
            if (un == "janhavi" && pw == "12345") {
                window.location.href = "Advance.html"; 
                return false; // Prevent the form from submitting
            } else {
                alert("Invalid Username and Password");
                return false; // Prevent the form from submitting
            }
        }
    </script>
</body>
</html>
